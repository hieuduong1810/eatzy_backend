<!DOCTYPE html>
<html>

<head>
    <title>Order Status WebSocket Test (Secure)</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .card h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        button.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .connected {
            color: #4CAF50;
            font-weight: 600;
        }

        .disconnected {
            color: #f44336;
            font-weight: 600;
        }

        #messages {
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
            font-family: monospace;
            font-size: 13px;
            border-radius: 8px;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            background: white;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.error {
            border-left-color: #f44336;
        }

        .message.system {
            border-left-color: #2196F3;
        }

        .user-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”” Order Status WebSocket Test (Secure)</h1>

        <!-- Login Section -->
        <div class="card" id="loginSection">
            <h2>ðŸ”‘ Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="customer@gmail.com" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="123456" />
            </div>
            <button onclick="login()" class="success">Login</button>
            <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 8px; font-size: 13px;">
                <strong>Test accounts:</strong><br>
                Customer: customer@gmail.com / 123456<br>
                Driver: driver@gmail.com / 123456<br>
                Restaurant: restaurant@gmail.com / 123456
            </div>
        </div>

        <!-- WebSocket Section -->
        <div class="card hidden" id="wsSection">
            <div class="user-info" id="userInfo"></div>

            <div class="status-bar">
                <div><strong>Status:</strong> <span id="status" class="disconnected">Disconnected</span></div>
                <div><strong>Subscribed:</strong> <span id="subscriptionInfo">None</span></div>
            </div>

            <div class="btn-group" style="margin-bottom: 20px;">
                <button id="connectBtn" onclick="connectWebSocket()" class="success">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" class="danger" disabled>Disconnect</button>
                <button onclick="logout()" class="danger">Logout</button>
            </div>

            <h3 style="margin-bottom: 10px;">ðŸ“¨ Messages:</h3>
            <div id="messages"></div>
            <button onclick="clearMessages()" style="margin-top: 10px;">Clear Messages</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUser = null;
        let accessToken = null;

        // API Base URL - Change this to match your server
        const API_URL = 'http://localhost:8080/api/v1';
        const WS_URL = 'http://localhost:8080/ws';

        // Login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: email, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                accessToken = data.data.access_token;
                currentUser = data.data.user;

                console.log('Login successful:', currentUser);

                // Show WebSocket section
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('wsSection').classList.remove('hidden');

                // Display user info
                const userRole = currentUser.role?.name || 'USER';
                document.getElementById('userInfo').innerHTML = `
                    <strong>Logged in as:</strong> ${currentUser.name} (${currentUser.email})<br>
                    <strong>Role:</strong> ${userRole} | <strong>User ID:</strong> ${currentUser.id}
                `;

                addMessage('system', 'Logged in successfully. Click "Connect" to connect to WebSocket.');

            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please check your credentials.');
            }
        }

        // Logout
        function logout() {
            disconnect();
            accessToken = null;
            currentUser = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('wsSection').classList.add('hidden');
            document.getElementById('messages').innerHTML = '';
        }

        // Connect to WebSocket
        function connectWebSocket() {
            if (!accessToken || !currentUser) {
                alert('Please login first');
                return;
            }

            // IMPORTANT: Token must be passed as query parameter for authentication
            const wsUrlWithToken = `${WS_URL}?token=${accessToken}`;
            console.log('Connecting to WebSocket:', wsUrlWithToken);

            const socket = new SockJS(wsUrlWithToken);
            stompClient = Stomp.over(socket);

            // Disable debug logging (optional)
            // stompClient.debug = null;

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;

                addMessage('system', 'Connected to WebSocket server');

                // Auto-subscribe to user-specific order notifications
                subscribeToOrders();

            }, function (error) {
                console.error('Connection error:', error);
                addMessage('error', 'Connection failed: ' + error);
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'disconnected';
            });
        }

        // Subscribe to user-specific order queue
        function subscribeToOrders() {
            if (!stompClient || !stompClient.connected) {
                alert('Please connect first!');
                return;
            }

            // Subscribe to user-specific queue (secure approach)
            // The server uses user's email as the principal name
            const destination = '/user/queue/orders';

            stompClient.subscribe(destination, function (message) {
                const notification = JSON.parse(message.body);
                console.log('Received notification:', notification);

                // Format the notification nicely
                const formattedMsg = `
<strong>Type:</strong> ${notification.type}<br>
<strong>Order ID:</strong> ${notification.orderId}<br>
<strong>Message:</strong> ${notification.message}<br>
<strong>Status:</strong> ${notification.order?.orderStatus || 'N/A'}<br>
<pre>${JSON.stringify(notification.order, null, 2)}</pre>`;

                addMessage('notification', formattedMsg);

                // Play sound notification
                playNotificationSound();
            });

            document.getElementById('subscriptionInfo').textContent = destination;
            addMessage('system', 'Subscribed to: ' + destination);
        }

        // Disconnect
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                stompClient = null;
            }
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'disconnected';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('subscriptionInfo').textContent = 'None';
            addMessage('system', 'Disconnected from WebSocket server');
        }

        // Add message to log
        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<strong>[${time}] ${type.toUpperCase()}:</strong><br>${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Play notification sound
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Could not play notification sound:', e);
            }
        }

        // Auto-connect on page load
        window.onload = function () {
            console.log('Page loaded. Please login to connect to WebSocket.');
        };
    </script>
</body>

</html>
