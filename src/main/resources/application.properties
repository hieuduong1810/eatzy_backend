spring.application.name=foodDelivery

#config database
###
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
###

###
#config jwt
foodDelivery.jwt.base64-secret=${JWT_SECRET}
#expiration : 100 day
foodDelivery.jwt.access-token-validity-in-seconds=${JWT_ACCESS_TOKEN_VALIDITY}
foodDelivery.jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_TOKEN_VALIDITY}
###

#config upload file
###
# #default = 1MB
spring.servlet.multipart.max-file-size=50MB

# #default = 10 MB (form data)
spring.servlet.multipart.max-request-size=50MB
###

# base path
foodDelivery.upload-file.base-uri=${UPLOAD_FILE_BASE_URI}

###
#config pagination
#start page = 1
spring.data.web.pageable.one-indexed-parameters=true

# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=${TELEGRAM_BOT_USERNAME}
telegram.bot.enabled=${TELEGRAM_BOT_ENABLED}

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Base URL (for email verification links)
app.base-url=${APP_BASE_URL}
