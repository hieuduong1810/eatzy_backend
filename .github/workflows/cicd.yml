name: CI/CD Eatzy Backend

on:
  push:
    branches: ["main"]   # nếu bạn deploy từ branch khác thì đổi tên

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build Docker image (dùng Dockerfile của bạn – sẽ tự chạy Gradle build bên trong)
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/eatzy_backend:latest .

      # 4. Push image lên Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/eatzy_backend:latest

      # 5. SSH vào server & deploy qua docker compose
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd /home/hieu/projects/eatzy_backend     
            docker compose pull app
            docker compose up -d app
            docker image prune -f
